{extend name="public/base" /}

{block name="title"}
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DouPHP 管理中心 - 货品管理 </title>
<meta name="Copyright" content="Douco Design." />
<link href="/static/admin/css/public.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/js/global.js"></script>
{/block}

{block name="body"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>商品管理</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('add')}" class="actionBtn add">添加货品</a>货品列表</h3>
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
        <h3 align="center">商品名称：{$goods.goods_name}&nbsp;&nbsp;&nbsp;&nbsp;商品货号：{$goods.sn_id}</h3>
        <tr>
            <th width="240px" align="center">货品属性</th>
            <th width="240px" align="center">货品号</th>
            <th width="240px" align="center">货品库存</th>
        </tr>
        {foreach $product as $k=>$v }
        <tr>
            <td>{$v.goods_attr}</td>
            <td>{$v.product_sn}</td>
            <td>{$v.product_num}</td>
        </tr>
        {/foreach}
    </table>
</div>
</div>
<div class="clear"></div>
{/block}
